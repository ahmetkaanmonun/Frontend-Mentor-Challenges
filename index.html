<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <img class ="pattern-left" src="images/bg-pattern-top.svg" alt="Kiwi standing on oval">
    <img class ="pattern-right"  src="images/bg-pattern-bottom.svg" alt="Kiwi standing on oval">



    <div class="card">


      <img class="card-image" src="images/bg-pattern-card.svg" alt="card">
      <img class ="victor-image" src="images/image-victor.jpg" alt="victor">

      <h3 class="victor-title">Victor Crest <span class="age">26</span></h3>
      <p class="london">London</p>
      <hr>

      <h3 id="follower">80K</h3>
      <p class="followers">Followers</p>

      <h3 id="like">803K</h3>
      <p class="likes">Likes</p>

      <h3 id="photo">1.4K</h3>
      <p class="photos">Photos</p>

    </div>




    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Kaan</a>.
    </div>
  </div>
</body>

</html>
